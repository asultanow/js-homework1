  /*
- Створити 3 змінних firstName, middleName, lastName, наповнити їх своїм ПІБ. Зконкатенувати їх в одну змінну person.
   */

  let person1 = firstName + ' ' + middleName + ' ' + lastName;

  /*
- За допомогою 3х різних prompt() отримати 3 слова які являються вашими Імям, По-Батькові та роками.
    Вивести "Вітаю *Імя* *По батькові*. Тобі *вік* років".
   */

  let myFirstName = prompt('Enter your name');
  let myMiddleName = prompt('Enter your middle name');
  let age = prompt('Enter your age');

  let greeting = `Вітаю ${myFirstName} ${myMiddleName}. Тобі ${age} років.`;
  console.log(greeting);

  /*
- За допомогою оператора typeof визначити типи наступних змінних та вивести їх в консоль.
  let a = 100; let b = '100'; let c = true;
   */

  let a = 100;
  console.log(typeof a);

  let b = '100';
  console.log(typeof b);

  let c = true;
  console.log(typeof c);

  /*
- Поставет відповідний оператор в виразах що б вийшов відповідний результат.
  В однакових виразаї не використовувати однакові оператори!!!
   */

  console.log(5 < 6);  // 5 ? 6 -> true
  console.log(5 === 6);  // 5 ? 6 -> false
  console.log(5 > 6);  // 5 ? 6 -> false
  console.log(5 >= 6);  // 5 ? 6 -> false
  console.log(10 === 10);  // 10 ? 10 -> true
  console.log(10 <= 10);  // 10 ? 10 -> true
  console.log(10 > 10);  // 10 ? 10 -> false
  console.log(10 < 10);  // 10 ? 10 -> false
  console.log(10 !== 10);  // 10 ? 10 -> false
  console.log(123 === '123');  // 123 ? '123' -> false
  console.log(123 == '123');  // 123 ? '123' -> true

  /*
  Додатково:
- Подивіться на наступні вирази і спробуйте вгадати яким буде вивід в консоль. Перевірте себе.
   */

  console.log(132 > 100 && 45 < 12 );  // false
  console.log(34 > 33 && 23 < 90 );  // true
  console.log(99 > 100 && 45 > 12 );  // false
  console.log(132 > 100 || 45 < 12 );  // true
  console.log(111 > 11 || 45 < 111 );  // true
  console.log((111 > 11 || 45 < 111) && (132 > 100 || 45 < 12) );  // true
  console.log((111 > 11 || 45 < 56) || (132 > 100 || 45 < 12) );  // true
  console.log((132 > 100 && 45 < 12 ) && (132 > 100 || 45 < 12 ) );  // false
  console.log((111 > 11 || 45 < 111) || (99 > 100 && 45 > 12 ));  // true
  console.log(!!'-1');  // true
  console.log(!!-1);  // true
  console.log(!!'0');  // true
  console.log(!!'null');  // true
  console.log(!!'undefined');  // true
  console.log(!!(3/'owu'));  // false
  console.log((111 > 11 || 45 < 111) ||  !!'0'); // true
  console.log((!!111 == !!11 || 45 < 111) && (99 > 100 && 45 > 12 ));  // false
